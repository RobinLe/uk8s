<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/semantic-ui/2.2.10/semantic.min.js"></script>
    <link href="https://cdn.bootcss.com/semantic-ui/2.2.10/semantic.min.css" rel="stylesheet">
    <link rel="icon" href="https://uk8s.com/logo.png" type="image/png" sizes="16x16">

    <title>uk8s kubernetes 资源分享</title>
</head>

<body>
    <div class="ui vertical inverted segment">
        {% block menu %}
        <div class="ui container">
            <div class="ui large secondary inverted pointing menu">
                <a class="active item" href="/">首页</a>
                <a class="item" href="/registry">镜像仓库</a>
                <a class="item" href="/deploy">部署K8S</a>
                <a class="item" href="https://robinle.github.com">博客</a>
            </div>
        </div>
        {% endblock %}
    </div>

    {% block content %}{% endblock %}
    {% block footer %}{% endblock %}
</body>

</html>
